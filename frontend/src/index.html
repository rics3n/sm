<!DOCTYPE html>
<html ng-app="ngBoilerplate" ng-controller="AppCtrl">
  <head>
    <title ng-bind="Smallternative"></title>

    <!-- font awesome from BootstrapCDN -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">

    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <!-- endbuild -->

    <!-- it's stupid to have to load it here, but this is for the +1 button -->
    <script type="text/javascript" src="https://apis.google.com/js/plusone.js">
      { "parsetags": "explicit" }
    </script>

    <!-- build:js scripts/modernizr.js -->
    <script src="vendor/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>

    <div class="container container-main" ui-view="main"></div>

    <!-- build:js scripts/angular.js -->
    <script src="vendor/angular/angular.js"></script>
    <script src="vendor/angular-bootstrap/ui-bootstrap.min.js"></script>
    <script src="vendor/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="vendor/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="vendor/leaflet-dist/leaflet.js"></script>
    <script src="vendor/angular-leaflet/dist/angular-leaflet-directive.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/app.js -->
    <script src="app/app.js"></script>
    <script src="app/config.js"></script>
    <script src="app/home/home.js"></script>
    <script src="app/about/about.js"></script>
    <script src="common/plusOne/plusOne.js"></script>
    <!-- endbuild -->
    
    <!-- build:js scripts/handlebars.js -->
    <script src="app/handlebars.js"></script>
    <!-- endbuild -->

    <script src="http://beta.mapquestapi.com/sdk/leaflet/v0.1/mq-map.js?key=Fmjtd%7Cluur216225%2Cr5%3Do5-90z0gf"></script>
  </body>
</html>
